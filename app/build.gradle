apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'realm-android'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.delacrixmorgan.squark"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

ext {
    supportLib = '26.1.0'
    retrofitLib = '2.2.0'
    calligraphyLib = '2.2.0'
    parcelerLib = '1.1.6'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:$supportLib"
    compile "com.android.support:design:$supportLib"

    compile "com.squareup.retrofit2:retrofit:$retrofitLib"
    compile "com.squareup.retrofit2:converter-gson:$retrofitLib"

    compile "uk.co.chrisjenx:calligraphy:$calligraphyLib"
    compile "org.parceler:parceler-api:$parcelerLib"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    annotationProcessor "org.parceler:parceler:$parcelerLib"
}
repositories {
    mavenCentral()
}
